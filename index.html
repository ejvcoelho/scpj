<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCPJ - Sistema de Controle de Processos Judiciais</title>
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: rgb(10, 10, 61);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-color: #0056b3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .footer {
            font-size: 0.9em;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="">
            <img src="logo.jpeg" alt="Logo SCPJ">
        </div>
        <h1>SCPJ</h1>
        <p>Nosso Sistema de Controle de Processos Judiciais está em construção. <br />Em breve, você poderá utilizar o SCPJ para gerenciar seus processos de forma eficiente e totalmente online.</p>

        <div class="footer">
            &copy; 2024 EJ Tecnologia. Todos os direitos reservados.
        </div>
    </div>
